<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forgotpassword</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link rel="stylesheet" href="forgotpassword.css" />
  </head>
  <body>
    <main class="forgot container">
      <i class="fa-solid fa-envelopes-bulk fa-4x fa-border-all"></i>

      <h3>Forgot Password?</h3>
      <p>No worries will send reset instructions</p>

      <form action="#">
        <label for="mail">E-mail</label>
        <input
          id="mail"
          type="Email"
          name="email"
          placeholder="Enter your Email"
        />
        <input type="button" value="Reset password" class="btn" />
      </form>

      <b><a href="#">  <i class="fa-solid fa-left-long"></i>Back to login</a></b>
    </main>
  </body>
</html>
